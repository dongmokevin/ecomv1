{% load static %}
{% include 'main.html' %}
{% load crispy_forms_tags %}
{% block script %}
  <script src="{% static 'main.js' %}" defer type="text/javascript">

  </script>
{% endblock %}
{% block content %}
<!-- BREADCRUMB -->
<hr>
<nav class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-12">

        <!-- Breadcrumb -->
        <ol class="breadcrumb mb-0 font-size-xs text-gray-400">
          <li class="breadcrumb-item">
            <a class="text-gray-400" href="{% url 'core:home' %}">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a class="text-gray-400" href="{% url 'basket:basket_summary' %}">Shopping Cart</a>
          </li>
          <li class="breadcrumb-item active">
            Checkout
          </li>
        </ol>

      </div>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<section class="pt-7 pb-12">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">

        <!-- Heading -->
        <h3 class="mb-4">Checkout</h3>

        <!-- Subheading -->
        <p class="mb-10">
          Thank You For Entering Your Information Here.
        </p>

      </div>
    </div>
    <div class="row">
      <div class="col-12 col-md-7">
        <!-- Form -->
        <div id="alert-box"></div>
        <form id="message-form">
          {{ form|crispy }}
          {% csrf_token %}

          <button class="btn btn-success py-2 mb-4 mt-5 fw-bold" type="submit" value="Log-in">Submit</button>
          <!-- Heading -->
        </form>

      </div>
    </div>
  </div>
</section>

{% endblock %}
